    <script>
    (function() {
        'use strict';

        const CONFIG = {
            COINGECKO_API: 'https://api.coingecko.com/api/v3',
            GECKOTERMINAL_API: 'https://api.geckoterminal.com/api/v2',
            RATE_LIMIT_MS: 1200,
            NETWORKS: ['eth', 'arbitrum', 'base', 'optimism', 'bsc'],
            BTC_ID: 'bitcoin',
            ETH_ID: 'ethereum'
        };

        const state = {
            lastApiCall: 0,
            btcPrice: 0,
            ethPrice: 0,
            ratio: 0,
            priceHistory: [],
            pools: []
        };

        async function rateLimit() {
            const now = Date.now();
            const elapsed = now - state.lastApiCall;
            if (elapsed < CONFIG.RATE_LIMIT_MS) {
                await new Promise(r => setTimeout(r, CONFIG.RATE_LIMIT_MS - elapsed));
            }
            state.lastApiCall = Date.now();
        }

        async function fetchWithRetry(url, retries = 3) {
            await rateLimit();
            
            for (let i = 0; i < retries; i++) {
                try {
                    const res = await fetch(url);
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    return await res.json();
                } catch (err) {
                    if (i === retries - 1) throw err;
                    await new Promise(r => setTimeout(r, 2000 * (i + 1)));
                }
            }
        }

        async function fetchPrices() {
            const url = `${CONFIG.COINGECKO_API}/simple/price?ids=${CONFIG.BTC_ID},${CONFIG.ETH_ID}&vs_currencies=usd&include_24hr_change=true`;
            const data = await fetchWithRetry(url);
            
            state.btcPrice = data[CONFIG.BTC_ID]?.usd || 0;
            state.ethPrice = data[CONFIG.ETH_ID]?.usd || 0;
            state.ratio = state.ethPrice > 0 ? state.btcPrice / state.ethPrice : 0;
            
            return {
                btcPrice: state.btcPrice,
                ethPrice: state.ethPrice,
                btcChange: data[CONFIG.BTC_ID]?.usd_24h_change || 0,
                ethChange: data[CONFIG.ETH_ID]?.usd_24h_change || 0,
                ratio: state.ratio
            };
        }

        async function fetchPriceHistory() {
            const days = 30;
            const btcUrl = `${CONFIG.COINGECKO_API}/coins/${CONFIG.BTC_ID}/market_chart?vs_currency=usd&days=${days}`;
            const ethUrl = `${CONFIG.COINGECKO_API}/coins/${CONFIG.ETH_ID}/market_chart?vs_currency=usd&days=${days}`;
            
            const [btcData, ethData] = await Promise.all([
                fetchWithRetry(btcUrl),
                fetchWithRetry(ethUrl)
            ]);

            const btcPrices = btcData.prices || [];
            const ethPrices = ethData.prices || [];
            
            const history = [];
            const minLen = Math.min(btcPrices.length, ethPrices.length);
            
            for (let i = 0; i < minLen; i++) {
                const btcPoint = btcPrices[i];
                const ethPoint = ethPrices[i];
                if (btcPoint && ethPoint && ethPoint[1] > 0) {
                    history.push({
                        timestamp: btcPoint[0],
                        btc: btcPoint[1],
                        eth: ethPoint[1],
                        ratio: btcPoint[1] / ethPoint[1]
                    });
                }
            }
            
            state.priceHistory = history;
            return history;
        }

        async function fetchPools() {
            const allPools = [];
            
            for (const network of CONFIG.NETWORKS) {
                try {
                    const searchTerms = ['WBTC WETH', 'WBTC ETH', 'cbBTC WETH', 'BTC ETH'];
                    
                    for (const term of searchTerms) {
                        const url = `${CONFIG.GECKOTERMINAL_API}/search/pools?query=${encodeURIComponent(term)}&network=${network}`;
                        const data = await fetchWithRetry(url);
                        
                        if (data?.data && Array.isArray(data.data)) {
                            data.data.forEach(pool => {
                                const attr = pool.attributes;
                                if (attr && parseFloat(attr.reserve_in_usd || 0) >= 50000) {
                                    allPools.push({
                                        network: network,
                                        name: attr.name || '',
                                        protocol: pool.relationships?.dex?.data?.id || 'Unknown',
                                        liquidity: parseFloat(attr.reserve_in_usd || 0),
                                        volume24h: parseFloat(attr.volume_usd?.h24 || 0),
                                        url: `https://www.geckoterminal.com/${network}/pools/${attr.address}`
                                    });
                                }
                            });
                        }
                    }
                } catch (err) {
                    console.error(`Error fetching pools for ${network}:`, err);
                }
            }
            
            const unique = Array.from(new Map(allPools.map(p => [p.url, p])).values());
            unique.sort((a, b) => b.liquidity - a.liquidity);
            
            state.pools = unique.slice(0, 20);
            return state.pools;
        }

        function renderMetrics(prices) {
            const grid = document.getElementById('metrics-grid');
            
            const ratioChange = state.priceHistory.length > 1 
                ? ((state.priceHistory[state.priceHistory.length - 1].ratio - state.priceHistory[0].ratio) / state.priceHistory[0].ratio) * 100
                : 0;
            
            grid.innerHTML = `
                <div class="metric-card">
                    <div class="metric-label">BTC Price</div>
                    <div class="metric-value">$${prices.btcPrice.toLocaleString(undefined, {maximumFractionDigits: 0})}</div>
                    <div class="metric-change ${prices.btcChange >= 0 ? 'positive' : 'negative'}">
                        ${prices.btcChange >= 0 ? '+' : ''}${prices.btcChange.toFixed(2)}% (24h)
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">ETH Price</div>
                    <div class="metric-value">$${prices.ethPrice.toLocaleString(undefined, {maximumFractionDigits: 0})}</div>
                    <div class="metric-change ${prices.ethChange >= 0 ? 'positive' : 'negative'}">
                        ${prices.ethChange >= 0 ? '+' : ''}${prices.ethChange.toFixed(2)}% (24h)
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">BTC/ETH Ratio</div>
                    <div class="metric-value">${prices.ratio.toFixed(2)}</div>
                    <div class="metric-change ${ratioChange >= 0 ? 'positive' : 'negative'}">
                        ${ratioChange >= 0 ? '+' : ''}${ratioChange.toFixed(2)}% (30d)
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">1 ETH equals</div>
                    <div class="metric-value">${(1 / prices.ratio).toFixed(4)} BTC</div>
                </div>
            `;
        }

        function renderChart(history) {
            const container = document.getElementById('price-chart');
            
            if (history.length === 0) {
                container.innerHTML = '<div class="error-message">No chart data available</div>';
                return;
            }
            
            const points = history.map(h => h.ratio);
            const min = Math.min(...points);
            const max = Math.max(...points);
            const range = max - min;
            
            const width = Math.min(container.clientWidth, 600);
            const height = 350;
            const padding = 40;
            const chartWidth = width - padding * 2;
            const chartHeight = height - padding * 2;
            const step = chartWidth / (points.length - 1);
            
            let svg = `<svg width="${width}" height="${height}" style="background: transparent;">`;
            
            for (let i = 0; i <= 5; i++) {
                const y = padding + (chartHeight * (i / 5));
                svg += `<line x1="${padding}" y1="${y}" x2="${width - padding}" y2="${y}" stroke="#2a2a2a" stroke-width="1"/>`;
                const value = max - (range * (i / 5));
                svg += `<text x="${padding - 5}" y="${y + 4}" fill="#888888" font-size="11" text-anchor="end">${value.toFixed(1)}</text>`;
            }
            
            let pathData = 'M';
            points.forEach((val, i) => {
                const x = padding + (i * step);
                const y = padding + ((max - val) / range) * chartHeight;
                pathData += `${i === 0 ? '' : ' L'}${x},${y}`;
            });
            
            svg += `<path d="${pathData}" fill="none" stroke="#C71585" stroke-width="2.5"/>`;
            
            points.forEach((val, i) => {
                if (i % Math.ceil(points.length / 20) === 0 || i === points.length - 1) {
                    const x = padding + (i * step);
                    const y = padding + ((max - val) / range) * chartHeight;
                    svg += `<circle cx="${x}" cy="${y}" r="4" fill="#C71585"/>`;
                }
            });
            
            svg += '</svg>';
            container.innerHTML = svg;
        }

        function renderPools(pools) {
            const container = document.getElementById('pools-table');
            
            if (pools.length === 0) {
                container.innerHTML = '<div class="error-message">No pools found</div>';
                return;
            }
            
            const networkNames = {
                eth: 'Ethereum',
                arbitrum: 'Arbitrum',
                base: 'Base',
                optimism: 'Optimism',
                bsc: 'BSC'
            };
            
            container.innerHTML = `
                <table class="pool-table">
                    <thead>
                        <tr>
                            <th>Network</th>
                            <th>Pool</th>
                            <th>Protocol</th>
                            <th style="text-align: right;">Liquidity</th>
                            <th style="text-align: right;">Volume (24h)</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${pools.map(pool => `
                            <tr>
                                <td>${networkNames[pool.network] || pool.network}</td>
                                <td>
                                    <a href="${pool.url}" target="_blank" class="pool-link">
                                        ${pool.name}
                                    </a>
                                </td>
                                <td><span class="protocol-badge">${pool.protocol}</span></td>
                                <td style="text-align: right;">$${pool.liquidity.toLocaleString(undefined, {maximumFractionDigits: 0})}</td>
                                <td style="text-align: right;">$${pool.volume24h.toLocaleString(undefined, {maximumFractionDigits: 0})}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function updateStatus(message, isError = false) {
            const indicator = document.getElementById('status-indicator');
            if (isError) {
                indicator.innerHTML = `<span style="color: #f87171;">${message}</span>`;
            } else if (message === 'Complete') {
                indicator.innerHTML = `<span style="color: #4ade80;">Data loaded</span>`;
            } else {
                indicator.innerHTML = `<span class="spinner"></span> ${message}`;
            }
        }

        async function loadData() {
            try {
                updateStatus('Loading data...');
                
                const [prices, history, pools] = await Promise.all([
                    fetchPrices(),
                    fetchPriceHistory(),
                    fetchPools()
                ]);
                
                renderMetrics(prices);
                renderChart(history);
                renderPools(pools);
                
                updateStatus('Complete');
                document.getElementById('last-updated').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
                
            } catch (err) {
                console.error('Error loading data:', err);
                updateStatus('Error loading data', true);
                
                document.getElementById('metrics-grid').innerHTML = '<div class="error-message">Error loading metrics</div>';
                document.getElementById('price-chart').innerHTML = '<div class="error-message">Error loading chart</div>';
                document.getElementById('pools-table').innerHTML = '<div class="error-message">Error loading pools</div>';
            }
        }

        loadData();
        
    })();
    </script>
</body>
