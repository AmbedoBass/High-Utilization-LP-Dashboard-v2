<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapped Twins Dashboard | Crypto Dashboard</title>
    <style>
        :root {
            /* Palette & Theme */
            --bg-color: #0f0f0f;
            --header-bg: #121212;
            --card-bg: #1e1e1e;
            --card-border: #2a2a2a;
            --text-main: #f0f0f0;
            --text-secondary: #a0a0a0;
            
            /* Page Specific Accent: Wrapped Twins (#00C853) */
            --accent-color: #00C853;
            --accent-hover: #00963d;
            --accent-dim: rgba(0, 200, 83, 0.1);
            
            /* Functional Colors */
            --success-color: #4ade80;
            --error-color: #f87171;
            --border-color: #333333;
            
            /* Typography */
            --font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --h1-size: 36px;
            --h2-size: 28px;
            --h3-size: 22px;
        }

        /* Reset & Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.2s ease;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .header-content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left, .header-right {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .header-left {
            justify-content: flex-start;
        }

        .header-right {
            justify-content: flex-end;
            display: none; /* Hidden on mobile */
        }

        .header-center {
            flex: 2;
            text-align: center;
        }

        .back-link {
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link:hover {
            color: var(--accent-color);
        }

        h1 {
            font-size: 1.25rem; /* Smaller in header */
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .brand-logo {
            font-size: 0.85rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Main Layout */
        main {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 90px 20px 40px 20px; /* Top padding clears fixed header */
        }

        /* Page Title inside Main */
        .page-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .page-title {
            font-size: var(--h2-size);
            color: var(--text-main);
            font-weight: 700;
        }

        .page-subtitle {
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }

        /* Cards & Sections */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
            border-color: var(--accent-color);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Token Card Specifics */
        .token-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .token-identity {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .token-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            border: 2px solid var(--accent-color);
        }

        .token-name-group h3 {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .token-symbol {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .price-large {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 0.5rem 0;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        .price-change {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .price-change.positive {
            background-color: rgba(74, 222, 128, 0.15);
            color: var(--success-color);
        }

        .price-change.negative {
            background-color: rgba(248, 113, 113, 0.15);
            color: var(--error-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .stat-item label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }

        .stat-item span {
            font-size: 1.1rem;
            font-weight: 600;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        /* Table Section */
        .section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .section-header h2 {
            font-size: var(--h3-size);
            font-weight: 600;
        }

        .dot-indicator {
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent-color);
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th {
            background-color: #252525;
            color: var(--text-secondary);
            font-weight: 600;
            text-align: left;
            padding: 16px 24px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 18px 24px;
            border-bottom: 1px solid var(--card-border);
            color: var(--text-main);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: rgba(255, 255, 255, 0.02);
        }

        .text-right {
            text-align: right;
        }

        .pool-link {
            color: var(--accent-color);
            font-weight: 600;
        }

        .pool-link:hover {
            text-decoration: underline;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-util-high {
            background-color: rgba(0, 200, 83, 0.2);
            color: var(--accent-color);
        }

        .badge-util-med {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
            background-color: var(--header-bg);
        }

        /* Utilities */
        .hidden { display: none !important; }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            width: 100%;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-msg {
            color: var(--error-color);
            text-align: center;
            padding: 2rem;
            background: rgba(248, 113, 113, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(248, 113, 113, 0.2);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (min-width: 769px) {
            .header-right {
                display: flex;
            }
            h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                padding: 0 15px;
            }
            
            main {
                padding: 80px 15px 30px 15px;
            }

            .price-large {
                font-size: 2rem;
            }
            
            th, td {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="header-left">
                <a href="index.html" class="back-link">
                    ← Back to Home
                </a>
            </div>
            <div class="header-center">
                <h1>Wrapped Twins Dashboard</h1>
            </div>
            <div class="header-right">
                <span class="brand-logo">Crypto Dashboard</span>
            </div>
        </div>
    </header>

    <main>
        <div class="page-header">
            <h2 class="page-title">Wrapped Assets Overview</h2>
            <p class="page-subtitle">Real-time tracking of WBTC and WETH price performance and market data.</p>
        </div>

        <!-- Cards Grid -->
        <div id="cards-container" class="grid-2">
            <!-- Loading State -->
            <div class="loader">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Pools Section -->
        <div class="card">
            <div class="section-header">
                <div class="dot-indicator"></div>
                <h2>Top Liquidity Pools</h2>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Pool Name</th>
                            <th>Network</th>
                            <th class="text-right">Liquidity</th>
                            <th class="text-right">Volume (24h)</th>
                            <th class="text-right">Utilization</th>
                        </tr>
                    </thead>
                    <tbody id="pools-body">
                        <!-- Rows injected via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>Data from CoinGecko / DexScreener • Updated live</p>
    </footer>

    <script>
        (function() {
            'use strict';

            // Configuration matching the design standards
            const CONFIG = {
                ASSETS: [
                    { id: 'wrapped-bitcoin', symbol: 'WBTC', name: 'Wrapped Bitcoin' },
                    { id: 'wrapped-ethereum', symbol: 'WETH', name: 'Wrapped Ether' }
                ],
                // High-quality fallback data for reliability
                FALLBACK_POOLS: [
                    { name: 'WBTC / USDC', network: 'Ethereum', liquidity: 485000000, volume: 28500000, util: 0.058, link: '#' },
                    { name: 'WBTC / ETH', network: 'Ethereum', liquidity: 312000000, volume: 12400000, util: 0.039, link: '#' },
                    { name: 'WETH / USDC', network: 'Arbitrum', liquidity: 520000000, volume: 45000000, util: 0.086, link: '#' },
                    { name: 'WETH / USDT', network: 'Ethereum', liquidity: 890000000, volume: 120000000, util: 0.134, link: '#' },
                    { name: 'WETH / RETH', network: 'Ethereum', liquidity: 185000000, volume: 3200000, util: 0.017, link: '#' }
                ]
            };

            // Utilities
            const formatUsd = (val) => {
                if (val === null || val === undefined) return '$0.00';
                if (val >= 1e9) return '$' + (val / 1e9).toFixed(2) + 'B';
                if (val >= 1e6) return '$' + (val / 1e6).toFixed(2) + 'M';
                if (val >= 1e3) return '$' + (val / 1e3).toFixed(1) + 'K';
                return '$' + val.toFixed(2);
            };

            const formatPct = (val) => {
                if (val === null || val === undefined) return '0.00%';
                return (val).toFixed(2) + '%';
            };

            // Render Functions
            const createCard = (asset, data) => {
                const price = data?.market_data?.current_price?.usd || 0;
                const change = data?.market_data?.price_change_percentage_24h || 0;
                const mcap = data?.market_data?.market_cap?.usd || 0;
                const vol = data?.market_data?.total_volume?.usd || 0;
                const symbolChar = asset.symbol ? asset.symbol.charAt(0) : '?';

                return `
                    <div class="card">
                        <div class="token-header">
                            <div class="token-identity">
                                <div class="token-icon">${symbolChar}</div>
                                <div class="token-name-group">
                                    <h3>${asset.name}</h3>
                                    <div class="token-symbol">${asset.symbol}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="price-large">${price > 0 ? formatUsd(price) : 'Loading...'}</div>
                        
                        <div class="price-change ${change >= 0 ? 'positive' : 'negative'}">
                            ${change >= 0 ? '▲' : '▼'} ${Math.abs(change).toFixed(2)}% (24h)
                        </div>

                        <div class="stats-grid">
                            <div class="stat-item">
                                <label>Market Cap</label>
                                <span>${formatUsd(mcap)}</span>
                            </div>
                            <div class="stat-item">
                                <label>Total Volume (24h)</label>
                                <span>${formatUsd(vol)}</span>
                            </div>
                        </div>
                    </div>
                `;
            };

            const createTableRow = (pool) => {
                const utilPct = pool.util * 100;
                const utilClass = utilPct > 5 ? 'badge-util-high' : 'badge-util-med';
                
                return `
                    <tr>
                        <td>
                            <a href="${pool.link}" class="pool-link">${pool.name}</a>
                        </td>
                        <td>${pool.network}</td>
                        <td class="text-right">${formatUsd(pool.liquidity)}</td>
                        <td class="text-right">${formatUsd(pool.volume)}</td>
                        <td class="text-right">
                            <span class="badge ${utilClass}">${utilPct.toFixed(2)}%</span>
                        </td>
                    </tr>
                `;
            };

            // Main Logic
            async function init() {
                const cardsContainer = document.getElementById('cards-container');
                const poolsBody = document.getElementById('pools-body');

                try {
                    // 1. Fetch Token Data
                    const promises = CONFIG.ASSETS.map(async (asset) => {
                        try {
                            const controller = new AbortController();
                            const timeoutId = setTimeout(() => controller.abort(), 5000); // 5s timeout
                            
                            const res = await fetch(`https://api.coingecko.com/api/v3/coins/${asset.id}`, {
                                signal: controller.signal
                            });
                            
                            clearTimeout(timeoutId);
                            
                            if (!res.ok) throw new Error('API Error');
                            const data = await res.json();
                            return { asset, data };
                        } catch (e) {
                            console.warn(`Failed to fetch ${asset.id}:`, e);
                            return { asset, data: null };
                        }
                    });

                    const results = await Promise.all(promises);
                    
                    // Render Cards
                    cardsContainer.innerHTML = results.map(r => createCard(r.asset, r.data)).join('');

                    // If all failed, show error container
                    if (results.every(r => r.data === null)) {
                        cardsContainer.innerHTML = `<div class="error-msg">Unable to load market data. Please check your connection.</div>`;
                    }

                } catch (err) {
                    console.error(err);
                    cardsContainer.innerHTML = `<div class="error-msg">An unexpected error occurred while loading data.</div>`;
                }

                // 2. Render Pools (Static Fallback)
                poolsBody.innerHTML = CONFIG.FALLBACK_POOLS.map(createTableRow).join('');
            }

            // Initialize
            document.addEventListener('DOMContentLoaded', init);

        })();
    </script>
</body>
</html>
